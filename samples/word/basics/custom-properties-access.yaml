id: word_basics_custom_properties_access
name: Get Custom Document Properties
description: Shows how to retrieve the current document's custom properties.
author: Microsoft
host: WORD
api_set:
    WordApi: 1.1
script:
    content: |4
          $("#run").click(getProperties);

            function getProperties() { 
                Word.run(function (context) {
                    var customDocumentProperties = context.document.properties.customProperties;
                    context.load(customDocumentProperties);
                    return context.sync()
                        .then(function () {
                            console.log(customDocumentProperties.items.length);
                         })
                 })
            }
    language: typescript
template:
    content: |4
          <h2 class="ms-font-m">This sample demonstrates how to get the document's custom properties.</h2>
            <p class="ms-font-m">See log for for properties count</p>
            <button id="run" class="ms-Button">
                <span class="ms-Button-label">Run code</span>
            </button>
    language: html
style:
    content: |-
        body {
            margin: 0;
            padding: 10px;
        }


        /* Button customization, including overwriting some Fabric defaults */

        .ms-Button, .ms-Button:focus {
            background: #2b579a;
            border: #2b579a;
        }

            .ms-Button > .ms-Button-label,
            .ms-Button:focus > .ms-Button-label,
            .ms-Button:hover > .ms-Button-label {
                color: white;
            }

            .ms-Button:hover, .ms-Button:active {
