source: WORD
author: Microsoft
name: Get Built-in document properties.
description: 'Shows how to get built-in document properties,'
script:
  content: |+
    $("#run").click(getProperties);

    function getProperties() {
       
            Word.run(function (context) {
                var builtInProperties = context.document.properties;
                context.load(builtInProperties)
                return context.sync()
                    .then(function () {
                        console.log(builtInProperties.author);
                        console.log(builtInProperties.title);
                        console.log(builtInProperties.applicationName);
                        console.log(builtInProperties.category);
                        console.log(builtInProperties.comments);
                        console.log(builtInProperties.creationDate);
                        console.log(builtInProperties.keywords);
                        console.log(builtInProperties.lastPrintDate);
                        console.log(builtInProperties.lastSaveTime);
                        console.log(builtInProperties.template);
                        console.log(builtInProperties.subject);
                        console.log("And visit https://github.com/OfficeDev/office-js-docs/blob/WordJs_1.3_Openspec/reference/word/documentproperties.md  for a complete list");
                    })
            })
       
    }

  language: typescript
