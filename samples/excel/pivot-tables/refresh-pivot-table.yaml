script:
  content: "$('#create-table').click(setup);\n$('#refresh-pivot-table').click(refreshPivotTable);\n\n/** Create a new table with some sample data */\nasync function setup() {\n    try {\n    await Excel.run(async (context) => {\n\n        \tawait ExcelUtilities.forceCreateSheet(context, \"Playground\");\n\n\t\t\tlet sheet = context.workbook.worksheets.getItem(\"Playground\");\n// Create the table\n\t\t\tlet expensesTable = sheet.tables.add('A1:D1', true /*hasHeaders*/);\n\t\t\t expensesTable.name = \"ExpensesTable\";\n\n\t\t\texpensesTable.getHeaderRowRange().values = [[\"DATE\", \"MERCHANT\", \"CATEGORY\", \"AMOUNT\"]];\n\n\t\t\texpensesTable.rows.add(null /*add at the end*/, [\n\t\t\t[\"1/1/2017\", \"THE PHONE COMPANY\", \"Communications\", \"$120\"],\n\t\t\t[\"1/2/2017\", \"NORTHWIND ELECTRIC CARS\", \"Transportation\", \"$142\"],\n\t\t\t[\"1/5/2017\", \"BEST FOR YOU ORGANICS COMPANY\", \"Groceries\", \"$27\"],\n\t\t\t[\"1/10/2017\", \"COHO VINEYARD\", \"Restaurant\", \"$33\"],\n\t\t\t[\"1/11/2017\", \"BELLOWS COLLEGE\", \"Education\", \"$350\"],\n\t\t\t[\"1/15/2017\", \"TREY RESEARCH\", \"Other\", \"$135\"],\n\t\t\t[\"1/15/2017\", \"BEST FOR YOU ORGANICS COMPANY\", \"Groceries\", \"$97\"]\n\t\t]);\n\n\t\tif (Office.context.requirements.isSetSupported('ExcelApi', 1.2)) {\n\t\t\t\t\tsheet.getUsedRange().format.autofitColumns();\n\t\tsheet.getUsedRange().format.autofitRows();\n\t\t}\n\n\t    \tsheet.activate();\n\n\t\t    // Run all of the queued up commands\n\t\t    await context.sync();\n\t    });\n    }\n\tcatch (error) {\n\t\tOfficeHelpers.Utilities.log(error);\n\t}\n}\n\n\n/** Refresh pivot table in the sheet */\nfunction refreshPivotTable() {\n    Excel.run(async (context) => {\n        try {\n            let sheet = context.workbook.worksheets.getActiveWorksheet();\n\n            // Make a change in the table\n            const expensesPivot = sheet.pivotTables.getItem(\"PivotTable1\");\n\n            // Make a change in the data\n            const expensesTable = sheet.tables.getItem(\"ExpensesTable\");\n\n            let range = expensesTable.columns.getItem(\"AMOUNT\").getDataBodyRange().getRow(2).values = [[\"$500\"]];\n\n            await sheet.context.sync();\n\n            expensesPivot.refresh();\n\n            await context.sync();\n        }\n        catch (error) {\n             OfficeHelpers.Utilities.log(error);\n        }\n    })\n}\n\nclass ExcelUtilities {\n\tstatic async forceCreateSheet(context: Excel.RequestContext, sheetName: string): Promise<Excel.Worksheet> {\n\n\t\tif (sheetName == null || sheetName.trim() === '') {\n\t\t\t//throw new error('Sheet name cannot be blank.');\n\t\t}\n\n\t\tconst newSheet = context.workbook.worksheets.add();\n\n\t\tif (Office.context.requirements.isSetSupported('ExcelApi', 1.4)) {\n\t\t\tconsole.log(\"On 1.4\");\n\t\t\t(context as any).workbook.worksheets.getItemOrNullObject(sheetName).delete();\n\t\t}\n\t\telse {\n\t\t\tawait context.sync();\n\t\t\ttry {\n\t\t\t\tconst oldSheet = (context as Excel.RequestContext).workbook.worksheets.getItem(sheetName);\n\t\t\t\toldSheet.delete();\n\t\t\t\tawait context.sync();\n\t\t\t}\n\t\t\tcatch (error) {\n\t\t\t\tif (error instanceof OfficeExtension.Error && error.code === Excel.ErrorCodes.itemNotFound) {\n\t\t\t\t\t// all good\n\t\t\t\t}\n\t\t\t\telse {\n\t\t\t\t\tthrow new error('Unexpected error while trying to delete sheet.', error);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tnewSheet.name = sheetName;\n\t\treturn newSheet;\n\t}\n}\n"
