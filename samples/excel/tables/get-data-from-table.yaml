source: EXCEL
author: Microsoft
name: Get data from a table
description: Get data from a table
script:
  content: |
    $('#create-table').click(createTable);
    $('#get-data').click(getData);

    /** Create a new table with some sample data */
    function createTable() {
        Excel.run(async (context) => {
            let sheet: Excel.Worksheet;
            try {
                // Queue a command to add a new worksheet
                sheet = context.workbook.worksheets.add();

                // Call the helper to create the table
                await queueCreateTable(sheet);

                //Queue a command to activate the sheet
                sheet.activate();

                // Run all of the queued up commands
                await context.sync();
            }
            catch (error) {

            }
        })
    }

    /** Get data from the table*/
    function getData() {
        Excel.run(async (context) => {
            let sheet: Excel.Worksheet;
            try {
                // Queue a command to get the sheet
                sheet = context.workbook.worksheets.getActiveWorksheet();

                // Call the helper to get the data from the table
                await queueGetData(sheet);

                // Run all of the queued up commands
                await context.sync();
            }
            catch (error) {

            }
        })
    }

     // Creates the table
     async function queueCreateTable(sheet: Excel.Worksheet) {

            // Queue a command to add a table to the sheet
            let expensesTable = sheet.tables.add('A1:D1', true);
            expensesTable.name = "ExpensesTable";

            // Queue a command to set the header row
            expensesTable.getHeaderRowRange().values = [["DATE", "MERCHANT", "CATEGORY", "AMOUNT"]];

            // Queue a command to add rows to the table
            expensesTable.rows.add(null, [
                ["1/1/2017", "THE PHONE COMPANY", "Communications", "$120"],
                ["1/2/2017", "NORTHWIND ELECTRIC CARS", "Transportation", "$142"],
                ["1/5/2017", "BEST FOR YOU ORGANICS COMPANY", "Groceries", "$27"],
                ["1/10/2017", "COHO VINEYARD", "Restaurant", "$33"],
                ["1/11/2017", "BELLOWS COLLEGE", "Education", "$350"],
                ["1/15/2017", "TREY RESEARCH", "Other", "$135"],
                ["1/15/2017", "BEST FOR YOU ORGANICS COMPANY", "Groceries", "$97"]
            ]);  

            // Queue a command to set the number format of the Amount column
             //expensesTable.columns.getItem("AMOUNT").numberFormat = "$#";

            //Autofit columns and rows
            sheet.getUsedRange().getEntireColumn().format.autofitColumns();
            sheet.getUsedRange().getEntireRow().format.autofitRows();
        }

    // Get the data from the table and write to a range
    async function queueGetData(sheet: Excel.Worksheet) {

            // Queue a command to add a table to the sheet
            let expensesTable = sheet.tables.getItem("ExpensesTable");

            // Queue a command to get the values in the header range 
            let headerRange = expensesTable.getHeaderRowRange().load("values");

           // Queue a command to get the values in the table body 
            let bodyRange = expensesTable.getDataBodyRange().load("values");

           // Queue a command to get the values in the MERCHANT column
            let columnRange = expensesTable.columns.getItem("MERCHANT").getDataBodyRange().load("values");

            // Queue a command to get the values in the second row
           let rowRange= expensesTable.rows.getItemAt(1).load("values");

            await sheet.context.sync();

            const headerValues = headerRange.values;
            const bodyValues = bodyRange.values;
            const merchantColumnValues = columnRange.values;
            const secondRowValues = rowRange.values;

            //Write headings to a different range
            sheet.getRange("A20:D20").values = headerValues;

            //Write table body to a different range
            sheet.getRange("A21:D27").values = bodyValues;

            //Write merchant column body to a different range
            sheet.getRange("B30:B36").values = merchantColumnValues;

            //Write second row va;ues to a different range
            sheet.getRange("A17:D17").values = secondRowValues;

            //Autofit columns and rows
            sheet.getUsedRange().getEntireColumn().format.autofitColumns();
            sheet.getUsedRange().getEntireRow().format.autofitRows();
    }
  language: typescript
style:
  content: ''
  language: css
template:
  content: |
    <div id="content-header" class="ms-font-m">
        <h1>Welcome</h1>
    </div>

    <div id="content-main" class="ms-font-m">
        <p>This sample shows how to get data from a table and write to a range in the worksheet using the Excel JavaScript API.</p>
        <h3>Set up</h3>
        <button id="create-table" class="ms-Button">
            <span class="ms-Button-label">Create table</span>
        </button>
        <h3>Try it out</h3>
        <button id="get-data" class="ms-Button">
            <span class="ms-Button-label">Get data</span>
        </button>
    </div>
  language: html
