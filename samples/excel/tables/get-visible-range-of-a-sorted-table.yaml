        <h3>Set up</h3>
        <button id="create-table" class="ms-Button">
            <span class="ms-Button-label">Create table</span>
        </button>
        <h3>Try it out</h3>
        <button id="get-visible-range" class="ms-Button">
            <span class="ms-Button-label">Get visible range</span>
        </button>
    </div>
