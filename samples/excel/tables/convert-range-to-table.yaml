source: EXCEL
author: Microsoft
name: Convert a range to a table
description: Convert a range to a table
script:
  content: "$('#create-range').click(createRange);\n$('#convert-range-to-table').click(convertRangeToTable);\n\n/** Create a range */\nfunction createRange() {\n    Excel.run(async (context) => {\n        let sheet: Excel.Worksheet;\n        try {\n            // Queue a command to add a new worksheet\n            sheet = context.workbook.worksheets.add();\n\n            // Call the helper to create the table\n            await queueCreateRange(sheet);\n\n            //Queue a command to activate the sheet\n            sheet.activate();\n\n            // Run all of the queued up commands\n            await context.sync();\n        }\n        catch (error) {\n           OfficeHelpers.Utilities.log(error);\n        }\n    })\n}\n\n/** Convert a range into a table */\nfunction convertRangeToTable() {\n    Excel.run(async (context) => {\n        let sheet: Excel.Worksheet;\n        try {\n\n           // Get the playground sheet\n           sheet = context.workbook.worksheets.getActiveWorksheet();\n\n            // Call the helper to convert the range to table\n            await queueConvertRangeToTable(sheet);\n\n            // Run all of the queued up commands\n            await context.sync();\n        }\n        catch (error) {\n           OfficeHelpers.Utilities.log(error);\n        }\n    })\n}\n\n// Creates the range\nasync function queueCreateRange(sheet: Excel.Worksheet) {\n        \n\t\t\t//Create an array containing sample data\n\t\t\tconst values = [[\"Product\", \"Qtr1\", \"Qtr2\", \"Qtr3\", \"Qtr4\"],\n\t\t\t\t\t\t  [\"Frames\", 5000, 7000, 6544, 4377],\n\t\t\t\t\t\t  [\"Saddles\", 400, 323, 276, 651],\n\t\t\t\t\t\t  [\"Brake levers\", 12000, 8766, 8456, 9812],\n\t\t\t\t\t\t  [\"Chains\", 1550, 1088, 692, 853],\n\t\t\t\t\t\t  [\"Mirrors\", 225, 600, 923, 544],\n\t\t\t\t\t\t  [\"Spokes\", 6005, 7634, 4589, 8765]];\n\n\t\t\t//Queue a command to write the sample data to the specified range\n\t\t\tlet range = sheet.getRange(\"A2:E8\");\n      range.values = values;\n\n      // Queue a command to bold the header row\n\t\t\tsheet.getRange(\"A2:E2\").format.font.bold = true;\n\n        //Autofit columns and rows\n        sheet.getUsedRange().getEntireColumn().format.autofitColumns();\n        sheet.getUsedRange().getEntireRow().format.autofitRows();\n    }\n\n// Creates the table\nasync function queueConvertRangeToTable(sheet: Excel.Worksheet) {\n\n        // Queue a command to add a table to the sheet\n        let expensesTable = sheet.tables.add('A2:E8', true);\n        expensesTable.name = \"ExpensesTable\";\n\n        //Autofit columns and rows\n        sheet.getUsedRange().getEntireColumn().format.autofitColumns();\n        sheet.getUsedRange().getEntireRow().format.autofitRows();\n}\n\n\n\n\n"
  language: typescript
style:
  content: ''
  language: css
template:
  content: |-
    <div id="content-header" class="ms-font-m">
