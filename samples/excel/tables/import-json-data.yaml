name: Import json data
description: Import json data into a table
script:
  content: "$('#import-json-data').click(importJsonData);\n\n/** Import json data into a table */\nasync function importJsonData() {\n  try {\n    await Excel.run(async (context) => {\n\n      await ExcelUtilities.forceCreateSheet(context, \"Playground\");\n\n      let sheet = context.workbook.worksheets.getItem(\"Playground\");\n\n      // Create a table and import data into the table\n              // Queue a command to add a table to the sheet\n        let expensesTable = sheet.tables.add('A1:D1', true);\n        expensesTable.name = \"ExpensesTable\";\n\n        expensesTable.getHeaderRowRange().values = [[\"DATE\", \"MERCHANT\", \"CATEGORY\", \"AMOUNT\"]];\n\n        let newData = transactions.map(item =>\n          [item.DATE, item.MERCHANT, item.CATEGORY, item.AMOUNT]);\n\n        expensesTable.rows.add(null, newData);\n\n        //Autofit columns and rows\n        sheet.getUsedRange().getEntireColumn().format.autofitColumns();\n        sheet.getUsedRange().getEntireRow().format.autofitRows();\n\n      sheet.activate();\n\n      await context.sync();\n     });\n    }\n    catch (error) {\n      OfficeHelpers.Utilities.log(error);\n    }\n}\n\nconst transactions = [    \n  {\n    \"DATE\":\"1/1/2017\",\n    \"MERCHANT\":\"THE PHONE COMPANY\",\n    \"CATEGORY\":\"Communications\",\n    \"AMOUNT\":\"$120\"\n  },\n  {\n    \"DATE\":\"1/1/2017\",\n    \"MERCHANT\":\"SOUTHRIDGE VIDEO\",\n    \"CATEGORY\":\"Entertainment\",\n    \"AMOUNT\":\"$40\"\n  },\n  {\n    \"DATE\":\"1/1/2017\",\n    \"MERCHANT\":\"COHO WINERY\",\n    \"CATEGORY\":\"Restaurant\",\n    \"AMOUNT\":\"$47\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"CONTOSO, LTD\",\n    \"CATEGORY\":\"Shopping\",\n    \"AMOUNT\":\"$56\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"CONTOSO, LTD\",\n    \"CATEGORY\":\"Shopping\",\n    \"AMOUNT\":\"$110\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"LIBERTY BAKERY & CAFE\",\n    \"CATEGORY\":\"Groceries\",\n    \"AMOUNT\":\"$27\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"LIBERTY BAKERY & CAFE\",\n    \"CATEGORY\":\"Groceries\",\n    \"AMOUNT\":\"$38\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"NORTHWIND ELECTRIC CARS\",\n    \"CATEGORY\":\"Transportation\",\n    \"AMOUNT\":\"$42\"\n  },\n  {\n    \"DATE\":\"1/2/2017\",\n    \"MERCHANT\":\"BEST FOR YOU ORGANICS COMPANY\",\n    \"CATEGORY\":\"Groceries\",\n    \"AMOUNT\":\"$27\"\n  },\n  {\n    \"DATE\":\"1/3/2017\",\n    \"MERCHANT\":\"CONTOSO, LTD\",\n    \"CATEGORY\":\"Shopping\",\n    \"AMOUNT\":\"$25\"\n  },\n  {\n    \"DATE\":\"1/5/2017\",\n    \"MERCHANT\":\"MUNSON'S PICKLES AND PRESERVES FARM\",\n    \"CATEGORY\":\"Groceries\",\n    \"AMOUNT\":\"$178\"\n  }\n\n];\n\nclass ExcelUtilities {\n\tstatic async forceCreateSheet(context: Excel.RequestContext, sheetName: string): Promise<Excel.Worksheet> {\n\n\t\tif (sheetName == null || sheetName.trim() === '') {\n\t\t\t//throw new error('Sheet name cannot be blank.');\n\t\t}\n\n\t\tconst newSheet = context.workbook.worksheets.add();\n\n\t\tif (Office.context.requirements.isSetSupported('ExcelApi', 1.4)) {\n\t\t\tconsole.log(\"On 1.4\");\n\t\t\t(context as any).workbook.worksheets.getItemOrNullObject(sheetName).delete();\n\t\t}\n\t\telse {\n\t\t\tawait context.sync();\n\t\t\ttry {\n\t\t\t\tconst oldSheet = (context as Excel.RequestContext).workbook.worksheets.getItem(sheetName);\n\t\t\t\toldSheet.delete();\n\t\t\t\tawait context.sync();\n\t\t\t}\n\t\t\tcatch (error) {\n\t\t\t\tif (error instanceof OfficeExtension.Error && error.code === Excel.ErrorCodes.itemNotFound) {\n\t\t\t\t\t// all good\n\t\t\t\t}\n\t\t\t\telse {\n\t\t\t\t\tthrow new error('Unexpected error while trying to delete sheet.', error);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tnewSheet.name = sheetName;\n\t\treturn newSheet;\n\t}\n}\n\n\n\n"
