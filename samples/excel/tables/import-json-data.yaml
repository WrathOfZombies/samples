source: EXCEL
author: Microsoft
name: Import json data
description: Import json data into a table
script:
  content: |+
    $('#import-json-data').click(importJsonData);

    /** Import json data into a table */
    function importJsonData() {
      Excel.run(async (context) => {
        let sheet: Excel.Worksheet;
        try {
          // Queue a command to add a new worksheet
          sheet = context.workbook.worksheets.add();

          // Call the helper to import data into the table
          await queueImportJsonData(sheet);

          //Queue a command to activate the sheet
          sheet.activate();

          // Run all of the queued up commands
          await context.sync();
        }
        catch (error) {
          OfficeHelpers.Utilities.log(error);
        }
      })
    }

    // Import data into the table
    async function queueImportJsonData(sheet: Excel.Worksheet) {

            // Queue a command to add a table to the sheet
            let expensesTable = sheet.tables.add('A1:D1', true);
            expensesTable.name = "ExpensesTable";

            // Queue a command to set the header row
            expensesTable.getHeaderRowRange().values = [["DATE", "MERCHANT", "CATEGORY", "AMOUNT"]];

            let newData = transactions.map(item =>
              [item.DATE, item.MERCHANT, item.CATEGORY, item.AMOUNT]);

            expensesTable.rows.add(null, newData);

            //Autofit columns and rows
            sheet.getUsedRange().getEntireColumn().format.autofitColumns();
            sheet.getUsedRange().getEntireRow().format.autofitRows();
    }

