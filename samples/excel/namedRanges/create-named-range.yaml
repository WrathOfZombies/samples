name: Create a named range
description: Create a named range for a formula
script:
  content: |+
    $("#add-name").click(addName);

    async function addName() {
      try {
        Excel.run(async (context) => {

          await OfficeHelpers.ExcelUtilities.forceCreateSheet(context.workbook, "Playground");

          const sheet = context.workbook.worksheets.getItem("Playground");

          let expensesTable = sheet.tables.add("A1:D1", true);
          expensesTable.name = "ExpensesTable";

          expensesTable.getHeaderRowRange().values = [["DATE", "MERCHANT", "CATEGORY", "AMOUNT"]];

          let newData = transactions.map(item =>
            [item.DATE, item.MERCHANT, item.CATEGORY, item.AMOUNT]);

          expensesTable.rows.add(null, newData);

          sheet.names.add("TotalAmount", "=SUM(ExpensesTable[AMOUNT])");

          sheet.getRange("D11").values = [["=TotalAmount"]];

          sheet.getUsedRange().format.autofitColumns();
          sheet.getUsedRange().format.autofitRows();

          sheet.activate();

          await context.sync();
          });
        }
        catch (error) {
          OfficeHelpers.Utilities.log(error);
        }
    }

    const transactions = [    
      {
        "DATE":"1/1/2017",
        "MERCHANT":"The Phone Company",
        "CATEGORY":"Communications",
        "AMOUNT":"$120"
      },
      {
        "DATE":"1/1/2017",
        "MERCHANT":"SouthRidge Video",
        "CATEGORY":"Entertainment",
        "AMOUNT":"$40"
      },
      {
        "DATE":"1/1/2017",
        "MERCHANT":"Coho Winery",
        "CATEGORY":"Restaurant",
        "AMOUNT":"$47"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Contoso, Ltd",
        "CATEGORY":"Shopping",
        "AMOUNT":"$56"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Contoso, Ltd",
        "CATEGORY":"Shopping",
        "AMOUNT":"$110"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Liberty Bakery & Cafe",
        "CATEGORY":"Groceries",
        "AMOUNT":"$27"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Liberty Bakery & Cafe",
        "CATEGORY":"Groceries",
        "AMOUNT":"$38"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Northwind Electric Cars",
        "CATEGORY":"Transportation",
        "AMOUNT":"$42"
      },
      {
        "DATE":"1/2/2017",
        "MERCHANT":"Best For You Organics Company",
        "CATEGORY":"Groceries",
        "AMOUNT":"$27"
      }
    ];


