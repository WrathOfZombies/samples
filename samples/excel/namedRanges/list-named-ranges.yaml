        <p>This sample shows how to list all the defined named ranges using the Excel JavaScript API.</p>
        <h3>Try it out</h3>
        <button id="list-named-ranges" class="ms-Button">
            <span class="ms-Button-label">List named ranges </span>
        </button>
    </div>
